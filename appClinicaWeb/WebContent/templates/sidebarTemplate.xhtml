<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">
<h:body>
	<c:set var="root" value="#{request.contextPath}/" />
	<div class="col-md-3 left_col">
		<div class="left_col scroll-view">
			<div class="navbar nav_title" style="border: 0;">
				<a href="#" class="site_title" title="Control Escolar"> <i
					class="fa fa-cog"></i> <span>Control Clínico</span></a>
			</div>

			<div class="clearfix"></div>

			<!-- menu profile quick info -->
			<div class="profile">
				<div class="profile_pic">
					<h:graphicImage alt="Avatar of usuario" name="images/usuario.png"
						class="img-circle profile_img"></h:graphicImage>
				</div>
				<div class="profile_info">
					<span>Bienvenid@,</span>
					<h2>#{controllerLogin.usuario}</h2>
				</div>
			</div>
			<!-- /menu profile quick info -->

			<br />

			<!-- sidebar menu -->
			<div id="sidebar-menu" class="main_menu_side hidden-print main_menu">

				<div class="menu_section">
					<h3>Administración de datos</h3>
					<ul class="nav side-menu">

						<h:panelGroup layout="block"
							rendered="#{controllerLogin.rol eq 'ADMINISTRADOR'}">
							<li><h:outputLink onclick="PF('blockUIWidget').block()"
									value="#{root}faces/admin/AdministrarPersona.xhtml">
									<i class="fa fa-users"></i> Administrar Persona</h:outputLink></li>
							
							<li><h:outputLink onclick="PF('blockUIWidget').block()"
									value="#{root}faces/admin/AdministrarEmpleado.xhtml">
									<i class="fa fa-user-md"></i> Administrar Empleado</h:outputLink></li>
							
							<li><h:outputLink onclick="PF('blockUIWidget').block()"
									value="#{root}faces/admin/AdministrarAreaTrabajo.xhtml">
									<i class="fa fa-building"></i> Administrar Área de Trabajo</h:outputLink></li>
						</h:panelGroup>
						
						<h:panelGroup layout="block"
							rendered="#{controllerLogin.rol eq 'MEDICO'}">
							<li><h:outputLink onclick="PF('blockUIWidget').block()"
									value="#{root}faces/medico/AdministrarConsulta.xhtml">
									<i class="fa fa-file"></i> Administrar Consulta Médica</h:outputLink></li>
							
							<li><h:outputLink onclick="PF('blockUIWidget').block()"
									value="#{root}faces/medico/AdministrarHistorias.xhtml">
									<i class="fa fa-medkit"></i> Administrar Historias Clínicas</h:outputLink></li>
						</h:panelGroup>
						
						<h:panelGroup layout="block"
							rendered="#{controllerLogin.rol eq 'AUDITOR'}">
							<li><h:outputLink onclick="PF('blockUIWidget').block()"
									value="#{root}faces/auditor/logs.xhtml">
									<i class="fa fa-file"></i> Logs</h:outputLink></li>
						</h:panelGroup>
					</ul>
				</div>

			</div>
			<!-- /sidebar menu -->

			<!-- /menu footer buttons -->
			<div class="sidebar-footer hidden-small">
				<a data-toggle="tooltip" href="#" target="_blank"
					data-placement="top" title="Logs"> <i class="fa fa-file-text"
					aria-hidden="true"></i>
				</a> <a data-toggle="tooltip" data-placement="top" title="FullScreen">
					<span class="glyphicon glyphicon-fullscreen" aria-hidden="true"></span>
				</a> <a data-toggle="tooltip" data-placement="top" title="Lock"> <span
					class="glyphicon glyphicon-eye-close" aria-hidden="true"></span>
				</a> <a data-toggle="tooltip" data-placement="top" title="Salir"
					href="#"> <span class="glyphicon glyphicon-off"
					aria-hidden="true"></span>
				</a>
			</div>
			<!-- /menu footer buttons -->
		</div>
	</div>

</h:body>
</html>
